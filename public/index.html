<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        iframe { width: 90%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Proxy Browser</h2>
    <input type="text" id="urlInput" placeholder="https://examplee.com">
    <button onclick="openSite()">開く</button>
    <br>
    <iframe id="browserFrame"></iframe>

    <script>
        function openSite() {
            const url = document.getElementById("urlInput").value;
            if (url) {
                // 関数のパスを指定
                document.getElementById("browserFrame").src = `/netlify/functions/proxy?url=${encodeURIComponent(url)}`;
            }
        }
    </script>
</body>
</html>

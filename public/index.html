<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammerhead風ブラウザ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: #fff; padding: 10px; display: flex; align-items: center; }
        #urlInput { width: 80%; padding: 5px; font-size: 16px; }
        button { padding: 5px; cursor: pointer; }
        iframe { width: 100%; height: 90vh; border: none; }
        .toolbar { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <!-- ツールバー -->
    <header>
        <div class="toolbar">
            <button onclick="navigateBack()">戻る</button>
            <input type="text" id="urlInput" placeholder="https://example.com" value="https://www2.x-feeder.info/minnnano/">
            <button onclick="openSite()">開く</button>
        </div>
    </header>

    <!-- iframe -->
    <iframe id="browserFrame"></iframe>

    <script>
        const iframe = document.getElementById("browserFrame");

        // ページ遷移の関数
        function openSite() {
            const url = document.getElementById("urlInput").value;
            if (url) {
                iframe.src = `/.netlify/functions/proxy?url=${encodeURIComponent(url)}`;
            } else {
                alert('URLを入力してください。');
            }
        }

        // 戻るボタンの機能
        function navigateBack() {
            history.back();
        }
    </script>
</body>
</html>

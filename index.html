<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 入力と表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
            max-width: 600px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>表示するURLを入力</h1>

    <input type="text" id="url-input" placeholder="URL を入力 (例: https://www.example.com)">
    <button onclick="loadUrl()">URL を開く</button>

    <iframe id="iframe" src="" title="表示されるページ"></iframe>

    <script>
        // URL 入力後に iframe を更新する関数
        function loadUrl() {
            // 入力された URL を取得
            const url = document.getElementById("url-input").value;
            
            // 入力された URL が有効かチェック
            if (url) {
                // Cloudflare Worker の URL にクエリパラメータとして指定された URL を渡す
                const workerUrl = `https://broad-shadow-f594.aaahawataame.workers.dev/?url=${encodeURIComponent(url)}`;
                
                // iframe の src 属性を更新して、指定された URL を表示
                document.getElementById("iframe").src = workerUrl;
            } else {
                alert("URL を入力してください！");
            }
        }
    </script>

</body>
</html>
